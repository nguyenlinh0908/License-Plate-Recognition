<head>
  <link rel="stylesheet" href="./styles/main.css" />
  <link
    rel="stylesheet"
    href="./styles/bootstrap-4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col" style="padding: 0">
        <nav>
          <ul
            class="nav nav-tabs main_nav electron_black"
            id="myTab"
            role="tablist"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                href="#home"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >Scan License Plate</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="contact-tab"
                data-toggle="tab"
                href="#contact"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
                >Manager Ticket</a
              >
            </li>
          </ul>
        </nav>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <div id="licensePlateBox" class="row p-3 main_border module">
              <div class="col-7">
                <div class="row">
                  <div
                    class="col-5 align-self-center licensePlate_container"
                    id="licensePlate_box"
                  >
                    <img
                      class="w-100 image_box"
                      id="licensePlate_origin"
                      src=""
                      alt="license plate origin"
                    />
                  </div>
                  <div class="col-2"></div>
                  <div class="col-5 align-self-center licensePlate_container">
                    <img
                      class="w-100 image_box"
                      id="licensePlate_identified"
                      src=""
                      alt="license plate identified"
                    />
                  </div>
                </div>
                <div class="row pt-3">
                  <div class="col-12">
                    <form id="licensePlateForm" action="#">
                      <input
                        id="licensePlateInput"
                        type="file"
                        accept="image/*"
                        style="display: none"
                        onchange="licensePlateOrigin(event)"
                      />
                      <button class="btn btn-primary w-100" type="submit">
                        Identification
                      </button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-5">
                <div class="row p-3">
                  <div class="col">
                    <h3 class="text-center">Information</h3>
                    <label for="licensePlateText">License Plate:</label>
                    <h4
                      id="licensePlateText"
                      class="text-center text-uppercaseclear"
                    ></h4>
                    <label for="ticketImage">Ticket</label>
                    <img src="" id="ticketImage" class="w-100" alt="" />
                  </div>
                  <div class="col-2">
                    <p id="warning_ticket" class="text-danger">
                      vehicle had ticket !!!
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="contact"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
            <div id="QrBox" class="row p-3 main_border module">
              <div class="col-4">
                <div class="align-self-center pb-3" id="qr_box">
                  <img
                    class="w-100 image_box"
                    id="qr_origin"
                    src=""
                    alt="Qr image"
                  />
                </div>
                <form id="qrForm" action="#">
                  <input
                    id="qrinput"
                    type="file"
                    accept="image/*"
                    style="display: none"
                    onchange="qrOrigin(event)"
                  />
                  <button class="btn btn-primary w-100" type="submit">
                    Identification
                  </button>
                </form>
              </div>
              <div class="col-8">
                <div class="row p-3">
                  <div class="col">
                    <h3 class="text-center">Information</h3>
                    <label for="licensePlateText">License Plate:</label>
                    <h4
                      id="licensePlateText"
                      class="text-center text-uppercaseclear"
                    ></h4>
                    <label for="ticketImage">Status</label>
                  </div>
                  <div class="col-2"></div>
                </div>
              </div>
            </div>
            <div id="managerBox" class="row p-3 main_border module">
              <div class="col">
                <table class="table" id="ticket_table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Qr</th>
                      <th scope="col">License plate</th>
                      <th scope="col">Date</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Insert this line above script imports  -->
  <script>
    if (typeof module === "object") {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./main.js"></script>
  <script src="./dom.js"></script>
  <script src="./styles/bootstrap-4.1.3/dist/js/bootstrap.min.js"></script>
  <script>
    $('a[data-toggle="tab"]').on("shown.bs.tab", function (e) {
      const activeTag = $(e.target); // newly activated tab
      const previousTag = $(e.relatedTarget); // previous active tab

      activeTag.addClass("electron_cyan");
      previousTag.removeClass("electron_cyan");
    });
  </script>
  <script>
    if (window.module) module = window.module;
  </script>
</body>
